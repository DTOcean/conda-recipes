package:
  name: dtocean-logistics
  version: 1.1.dev1

source:
  # from git:
  git_url: https://github.com/DTOcean/dtocean-logistics.git
  git_rev: v1.1.dev1

build:
#   entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - appdirs:main
    #
    # Would call appdirs.main()

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - geopy
    - networkx
    - matplotlib
    - numpy
    - pandas
    - polite 0.9.*
    - scipy
    - utm
    - xlrd

test:
  # Python imports
  imports:
    - dtocean_logistics

